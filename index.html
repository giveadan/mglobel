<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGLobel | Personal website of Michael G. Lobel</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='assets/stylesheets/main.css'>
    <script src='assets/javascripts/vue.js'></script>
  </head>
  
  <body>
    <div id='app'>
      <span class='modal-background' v-on:click='closeModal' v-bind:style="{ display: displayForm }" data-modal='true'>
        <div class='modal-container'>
          <div style='display: flex; flex-direction: row;'>
            <h2 class='form-header'>Ready to get in contact?</h2>
          </div>
          <form action='https://formspree.io/mglobelpvfu9zlr@robot.zapier.com' method='POST'>
            <label>
              <span>NAME &nbsp</span>
              <input
                name='name'
                type='text'
                placeholder='Name'
                required='true'/>
            </label>
            <label>
              <span>EMAIL &nbsp</span>
              <input
                name='_replyto'
                type='email'
                placeholder='Email'
                required='true'/>
            </label>
            <label>
              <span>PHONE</span>
              <input
                name='phone'
                type='telephone'
                placeholder='Phone (Optional)'
                required='true'/>
            </label>
            <label>
              <span>PROJECT</span>
              <select name='organization-level' required='true'>
                <option>Select the type of project...</option>
                <option value='personal-project'>Personal Project</option>
                <option value='small-business'>Small Business</option>
                <option value='startup'>Startup</option>
                <option value='enterprise'>Enterprise</option>
                <option value='not-for-profit'>Non-Profit/Community Initiative</option>
                <option value='chat'>Just want to chat</option>
              </select>
            </label>
            <small>
              You'll receive an email with a follow
              up survey. I look forward to finding out more about what you're working on!
            </small>
            <input type="hidden" name="_next" value="//mglobel.com/thanks.html" />
            <input type="hidden" name="_cc" value="mglobel@gmail.com" />
            <input type="text" name="_format" value="plain" style="display:none" />
            <input type="text" name="_gotcha" style="display:none" />
            <input type='submit' class='contact-submit' value='Get in Contact'/>
          </form>
        </div>
      </span>
    
      <div class='container'>
        <div class='hero'>
          <h1>
            MGLOBEL
          </h1>
          <h2>
            Hand-crafted business technology.
          </h2>
          <a href='#' class='button' v-on:click='openModal'>GET STARTED</a>
        </div>
        
        <nav>
          <ul>
            <li><a href='experience.html'>Experience</a></li>
            <li><a href='https://www.linkedin.com/in/michaelglobel' target='_blank'>LinkedIn</a></li>
            <li><a href='https://github.com/mglobel/' target='_blank'>Github</a></li>
            <li><a href='https://twitter.com/ringmylobel' target='_blank'>Twitter</a></li>
            <li><a href='http://hypem.com/LobasaurusRex' target='_blank'>Latest Jams</a></li>
          </ul>
        </nav>
      </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          displayForm: 'none'
        },
        methods: {
          openModal: function () {
            this.$set('displayForm', 'block')
          },
          closeModal: function (e) {
            if (e.target.className == 'modal-background') {
              this.$set('displayForm', 'none')
            }
          }
        }
      })
    </script>
    
  </body>
</html>
